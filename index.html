<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum kit</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="c-wrap-container">
        <div class="c-btn-container">
            <p class="o-btn-name" id="btn-name"></p>
            <p class="o-btn-code" id="btn-code"></p>
            <span class="o-music-name"></span>
        </div>
    </div>
    <audio id="boom-audio" src="./src/sounds/boom.wav" autostart="false"></audio>
    <audio id="clap-audio" src="./src/sounds/clap.wav" autostart="false"></audio>
    <audio id="hihat-audio" src="./src/sounds/hihat.wav" autostart="false"></audio>
    <audio id="kick-audio" src="./src/sounds/kick.wav" autostart="false"></audio>
    <audio id="openhat-audio" src="./src/sounds/openhat.wav" autostart="false"></audio>
    <audio id="ride-audio" src="./src/sounds/ride.wav" autostart="false"></audio>
    <audio id="snare-audio" src="./src/sounds/snare.wav" autostart="false"></audio>
    <audio id="tink-audio" src="./src/sounds/tink.wav" autostart="false"></audio>
    <audio id="tom-audio" src="./src/sounds/tom.wav" autostart="false"></audio>
    <script src="src/scripts.js"></script>
</body>
</html>
